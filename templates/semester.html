{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ branch }} - {{ year }} - {{ semester }}</h2>
        <p class="text-gray-600">Choose what you want to access</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="{{ url_for('subjects', branch_name=branch, year=year, semester=semester) }}" 
           class="transform hover:scale-105 transition-all duration-300 bg-white rounded-xl shadow-soft p-6 flex flex-col items-center justify-center space-y-4 border border-gray-100 hover:border-primary hover:shadow-glow group">
            <div class="bg-primary/10 p-4 rounded-full group-hover:bg-primary/20 transition-colors">
                <i class="fas fa-book text-4xl text-primary"></i>
            </div>
            <span class="text-lg font-medium text-gray-700">Notes</span>
            <p class="text-gray-500 text-center text-sm">Access comprehensive study notes for all subjects</p>
        </a>
        
        <a href="{{ url_for('pyq_subjects', branch_name=branch, year=year, semester=semester) }}" 
           class="transform hover:scale-105 transition-all duration-300 bg-white rounded-xl shadow-soft p-6 flex flex-col items-center justify-center space-y-4 border border-gray-100 hover:border-primary hover:shadow-glow group">
            <div class="bg-primary/10 p-4 rounded-full group-hover:bg-primary/20 transition-colors">
                <i class="fas fa-file-pdf text-4xl text-primary"></i>
            </div>
            <span class="text-lg font-medium text-gray-700">Previous Year Questions</span>
            <p class="text-gray-500 text-center text-sm">Download previous year question papers</p>
        </a>
    </div>
    
    <!-- Back button with animation -->
    <div class="mt-8 md:mt-12 text-center">
        <a href="{{ url_for('year', branch_name=branch, year=year) }}" 
           class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all duration-300 group">
            <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i>
            Back to {{ year }}
        </a>
    </div>
</div>
{% endblock %}
