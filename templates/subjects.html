{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto px-4">
    <!-- Enhanced header with decorative elements -->
    <div class="mb-8 md:mb-12 text-center relative">
        <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
            <div class="w-16 h-1 bg-gradient-to-r from-primary to-secondary rounded-full"></div>
        </div>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">{{ branch }} - {{ year }} - {{ semester }}</h2>
        <p class="text-gray-600">Select a subject to view notes</p>
        <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2">
            <div class="w-16 h-1 bg-gradient-to-r from-primary to-secondary rounded-full"></div>
        </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
        {% for subject in subjects %}
        <a href="{{ url_for('notes', branch_name=branch, year=year, semester=semester, subject=subject) }}" 
           class="group bg-white rounded-xl shadow-md hover:shadow-xl p-4 md:p-6 transition-all duration-300 border border-gray-100 hover:border-primary relative overflow-hidden">
            <div class="absolute top-0 right-0 w-20 md:w-24 h-20 md:h-24 bg-primary/10 rounded-bl-full transform translate-x-8 -translate-y-8 group-hover:translate-x-6 group-hover:-translate-y-6 transition-transform"></div>
            <div class="relative z-10">
                <div class="bg-primary/10 p-3 md:p-4 rounded-full w-14 h-14 md:w-16 md:h-16 flex items-center justify-center mb-3 md:mb-4 group-hover:bg-primary/20 transition-colors">
                    <i class="fas fa-book text-2xl md:text-3xl text-primary"></i>
                </div>
                <h3 class="text-lg md:text-xl font-bold text-gray-800 mb-1 md:mb-2">{{ subject }}</h3>
                <p class="text-gray-600 text-xs md:text-sm">Access comprehensive notes and study materials</p>
                <div class="mt-3 md:mt-4 flex items-center text-primary font-medium text-sm md:text-base">
                    <span>View Notes</span>
                    <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    
    <!-- Back button with animation -->
    <div class="mt-8 md:mt-12 text-center">
        <a href="{{ url_for('year', branch_name=branch, year=year) }}" 
           class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all duration-300 group">
            <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i>
            Back to {{ year }}
        </a>
    </div>
</div>
{% endblock %}
